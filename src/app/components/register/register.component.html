<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input 
        id="email"
        type="email" 
        formControlName="email"
        placeholder="Enter your email"
        autocomplete="email"
      >
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email
      </small>
    </div>

    <div>
      <label for="password">Password</label>
      <input 
        id="password"
        type="password" 
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="new-password"
      >
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required
      </small>
    </div>

    <div>
      <label for="password_confirmation">Confirm Password</label>
      <input 
        id="password_confirmation"
        type="password" 
        formControlName="password_confirmation"
        placeholder="Confirm your password"
        autocomplete="new-password"
      >
      <small *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched">
        Password confirmation is required
      </small>
    </div>

    <div *ngIf="error">{{ error }}</div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>

    <div>
      <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
