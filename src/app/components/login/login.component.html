<div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Login" styleClass="w-30rem shadow-2">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
        <div class="flex flex-column gap-2">
          <label htmlFor="email">Email</label>
          <input pInputText 
                 id="email" 
                 formControlName="email" 
                 placeholder="Enter your email"
                 [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          />
          <small class="p-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email address
          </small>
        </div>
  
        <div class="flex flex-column gap-2">
          <label htmlFor="password">Password</label>
          <p-password 
            id="password" 
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="Enter your password"
            styleClass="w-full"
            [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          ></p-password>
          <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </small>
        </div>
  
        <div class="error" *ngIf="error">{{ error }}</div>
  
        <p-button 
          type="submit" 
          label="Login" 
          [disabled]="!loginForm.valid"
          styleClass="w-full">
        </p-button>
  
        <div class="text-center">
          Don't have an account? 
          <a routerLink="/register" class="text-primary hover:underline">Register</a>
        </div>
      </form>
    </p-card>
  </div>
